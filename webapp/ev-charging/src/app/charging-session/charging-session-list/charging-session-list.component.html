<div class="row">
    <div class="col-md-5">
        <h2>Charging Sessions</h2>
        <ul class="list-group">
            <li class="list-group-item">
                *ngFor="let chargingSession of chargingSessions"
                (click)="selectChargingSession(chargingSession)"
                [class.active]="chargingSession === selectedChargingSession">
                {{chargingSession.id}}
            </li>
        </ul>
    </div>
    <div class="col-md-5 col-md-offset-2">
        <charging-session-details
            [chargingSession]="selectedChargingSession">
        </charging-session-details>
    </div>
</div>
