<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EV Charging</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>

<div id="input">
    <h1>How long would you like to charge?</h1>

    <br>
    <br>
    <br>

    <div>

        <input type="number" name="hours" min="0" max="12">
        <label>hr</label>

        <input type="number" name="minutes" min="0" max="59">
        <label>min</label>

        <br>
        <br>
        <br>
        <br>
        <br>

        <button id="submit">Next -></button>
    </div>
</div>

<div id="status">
    <h1>Your car has received</h1>

    <br>
    <br>

    <div>
         <label>23 miles</label>
         <h1> additionally at </h1>
         <label>11:38 am</label>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    $("#submit").click(function() {
        var id = "1234";
        var hours = $("input[name=hours]").val();
        var minutes = $("input[name=minutes]").val();
        console.log(hours);
        console.log(minutes);

        $.ajax({
            type: "POST",
            //url: "https://requestb.in/q01bmgq0",
            url: "https://ev-charging.herokuapp.com/api/charging-session/" + id,
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(
                {
                    estimatedTime: {
                        hours: $("input[name=hours]").val(),
                        minutes: $("input[name=minutes]").val()
                    }
                }
            ),
            success: function(data) {
                console.log(data);

                $("#input").css("display", "none");
                $("#status").css("display", "block");
            }
        });
    });
</script>

</body>
</html>
